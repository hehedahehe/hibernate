#mysql database setting
buss.jdbc.driver=com.mysql.jdbc.Driver
buss.jdbc.url=jdbc:mysql://192.168.48.1:3307/hibernate
buss.jdbc.username=lrb
buss.jdbc.password=1234

#connection pool settings
buss.dbcp.initialSize=10
buss.dbcp.maxActive=5
buss.dbcp.maxIdle=5


#指定数据库引擎版本，这里使用的InnoDB引擎，也是默认使用的引擎。
#使用InnoDBDialect方言会出现问题
#buss.Hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
buss.Hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
buss.Hibernate.show_sql=true
buss.Hibernate.format_sql=true
buss.hibernate.hbm2ddl.auto=update

